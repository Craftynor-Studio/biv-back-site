<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DASH Player</title>

    <!-- dash.js from CDN -->
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>

    <h2>DASH Playback</h2>
    
    <video id="dashPlayer" controls autoplay width="800" height="450"></video>

    <script>
      const url = "https://livesim.dashif.org/livesim/chunkdur_1/ato_7/testpic4_8s/Manifest.mpd";
      const video = document.getElementById("dashPlayer");

      if(dashjs.MediaPlayer){
        const player = dashjs.MediaPlayer().create();
        player.initialize(video, url, true);
      } else {
        console.error("dash.js failed to load.");
      }
    </script>

</body>
</html>
